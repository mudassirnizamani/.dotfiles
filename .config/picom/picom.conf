backend = "glx";
vsync = true;
glx-use-copysubbuffer-mesa = true;

glx-copy-from-front = true;
glx-swap-method = 2;
xrender-sync = true;
xrender-sync-fence = true;


# Opacity
# active-opacity = 0.8;
# inactive-opacity = 0.8;
# frame-opacity = 0.7;

# Blur
# blur-method = "dual_kawase";
# blur-strength = 6;
#
# Fading
fading = true;
fade-delta = 4;

# Window rules
opacity-rule = [
  "80:class_g = 'URxvt'",
  "100:class_g = 'Alacritty'",
  "80:class_g = 'Kitty'",
  "100:class_g = 'Termite'",
  "100:class_g = 'Terminator'"
];


